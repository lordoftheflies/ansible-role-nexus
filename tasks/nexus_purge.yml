---
- name: "Purge Nexus"
  become: true
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - "{{ nexus_data_dir }}"
  - "{{ nexus_installation_dir }}/nexus-{{ nexus_version }}"
  - "{{ nexus_restore_log }}"
# - "{{ nexus_backup_dir }}" # Optional

- name: "service stop"
  become: true
  service:
    name: nexus
    state: stopped

- name: "remove nexus package"
  become: true
  package:
    name: nexus
    state: absent
